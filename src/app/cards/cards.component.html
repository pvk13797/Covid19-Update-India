<div class="container table-responsive-sm">
<table class="table table-hover shadow">
    <thead>
        <tr>
            <th scope="col">S.NO</th>
            <th scope="col">STATE</th>
            <th class="table-warning" scope="col">ACTIVE</th>
            <th class="table-primary" scope="col">CONFIRMED</th>
            <th class="table-danger" scope="col">DEATH</th>
            <th class="table-success" scope="col">RECOVERED</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let count of list; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td style="font-weight: bold;">{{ count.state | uppercase }}</td>
            <td class="table-warning" style="cursor: pointer;" [countUp]="count.active">0</td>
            <td class="table-primary" style="cursor: pointer;" [countUp]="count.confirmed">0</td>
            <td class="table-danger" style="cursor: pointer;" [countUp]="count.deaths">0</td>
            <td class="table-success" style="cursor: pointer;" [countUp]="count.recovered">0</td>
        </tr>
    </tbody>
</table>
</div>
